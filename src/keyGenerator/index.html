<!DOCTYPE html>
<html>
<head>
    <title>Key generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="app-body">
    <form>
        <h2>Generator haseł</h2>
        <label>
            Długość hasła
        </label>
        <input type="number" min="5" max="40" value="10" />
        <label>Użyj następujących znaków</label>
        <row>
            <input type="checkbox" id="bigLetters"/>
            <label for="bigLetters">duże litery ABCD...</label>
            <input type="checkbox" id="smallLetters"/>
            <label for="smallLetters">małe litery abcd...</label>
        </row>
        <row>
            <input type="checkbox" id="digits"/>
            <label for="digits">cyfry 0123...</label>
            <input type="checkbox" id="commasMath"/>
            <label for="commasMath">znaki przestankowe i działania arytmetyczne +-,.</label>
        </row>
        <row>
            <input type="checkbox" id="special"/>
            <label for="special">inne znaki specjalne: ! @ # $ % ...</label>
            <input type="checkbox" id="brackets"/>
            <label for="brackets">nawiasy: () {} [] <></label>
        </row>
        <row>
            <input type="checkbox" id="other"/>
            <label for="other">pozostałe: ~|`'" </label>
        </row>
        <button>Generuj hasło</button>
        <input type="text" value="">
        <button>Skopiuj hasło do schowka</button>
    </form>

</body>
</html>
